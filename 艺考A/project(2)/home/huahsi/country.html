<style type="text/css">
	.mj_ress{
		border-bottom: 1px solid #ccc;
		display: flex;
		justify-content: space-between;
	}
	.mj_ress>span{
		background: #E2368E;
		color: #fff;
		border-radius: 0 0  0 10px;
		padding: 1% 3%;
		display: inline-block;
		height: 5px;
		line-height: 5px;
	}
	.mj_src{
		width: 85%;
		padding: 1% 0;
		display: flex;
		align-items: center;
	}
	.mj_src>p{
		width: 30%;
		height: 70%;
		margin-right: 2%;
	}
	.mj_src>p img{
		width: 90%;
		height: 90%;
	}
	.mj_html{
		letter-spacing: 2px;
		line-height: 25px;
	}
	.mj_html h2{
		color: #333;
		font-size: 1.5rem;
	}
	.mj_html p{
		font-size: 1.4rem;
	}
</style>
<div class="mj_ress" ng-repeat="i in info">
	<div class="mj_src">
		<p><img ng-src={{i.img}}/></p>
		<div class="mj_html">
			<h2>{{i.h2}}<span>{{i.span1}}</span></h2>
			<p>{{i.p}}</p>
		</div>
	</div>
	<span>{{i.span2}}</span>
</div>
