	        var hgt = document.documentElement.clientHeight;
			var bod = document.getElementsByTagName("body")[0];

			//适应屏幕高度
			setTimeout(function(){

		$(".fa_s").click(function(){

				$(".p_lun").hide()
				//评论成功后隐藏文本框和按钮
				$(".txt").val("")
				//评论成功请清空文本框
			}
			$(".mdiv").append(str)
			$(".mdiv")[0].style.marginTop=-a*45+"px"
		})
