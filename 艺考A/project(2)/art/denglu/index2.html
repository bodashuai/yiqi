<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../iconfont/iconfont.css" />
	</head>
	<body>
		<div class="motai">
			<div>
				<span id="slsl"></span>
				<span>x</span>
			</div>
		</div>
		<div class="Yheader1">
			<li class="iconfont icon-back" style="font-size: 2.5rem;" onclick="window.history.back()"></li>
			<li>找回密码</li>
			<li></li>
		</div>
		
		<div class="input">
			<input type="text" placeholder="请输入你的手机号"/>
		</div>
		<div class="input">
			<input type="text" placeholder="请输入你的新密码"/>
		</div>
		<div class="input" id="ptpt">
			<input type="text" placeholder="请输入验证码"/>
			<span>获取验证码</span>
		</div>
		
		<div class="YDL">
			<div>
				下一步
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js" ></script>
	<script>
		
	
		
		$(".motai").hide()
		
		$(".input span").click(function(){
		function sj(a,b){
			return Math.floor(Math.random()*(b-a+1)+a)
		}
		function rancolor(){
			var color="";
			for(i=0;i<6;i++){
				color += sj(1,15).toString(16)
			}
			return color;
		}
		
		$(".motai div span:eq(0)").html(rancolor());
		
			$(".motai").show()
		})
		
		$(".motai div span:eq(1)").click(function(){
			$(".motai").hide()
		})
		
		
		$(".YDL div").click(function(){
			if($("#ptpt input").val()==$("#slsl").html()){
				window.location.href="index5.html"
			}else{
			alert("验证码错误")
			}
			console.log($("#ptpt input").val())
			console.log($("#slsl").html())
		})
	</script>
</html>
