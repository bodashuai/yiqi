<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no, email=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<link rel="stylesheet" href="iconfont/iconfont.css">
        <link rel="stylesheet" type="text/css" href="css/daShenPaiHang.css"/>
        <script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div id="mj_box2">
			<header id="mj_header2">
				<a class="iconfont icon-back" style="font-size: 3rem" onclick="window.history.back()"></a>
				<span>大神排行榜</span>
				<a style="visibility: hidden;"><</a>
			</header>
			<main id="mj_main2">
				<div></div>
			</main>
		</div>
			<script type="text/javascript">
				$.ajax({
					type:"get",
					url:"json/daShen.json",
					dateType:"json",
					success:function(data){
						for(var i=0;i<data.paiHang.length;i++){
							$("#mj_main2>div").append(
								'<div class="mj_con">'
									+'<p class="mj_imgP"><img src='+data.paiHang[i].img+'/></p>'
									+'<div class="mj_text">'
										+'<h3>'+data.paiHang[i].h3+'</h3>'
										+'<p class="mj_f">'+data.paiHang[i].f+'</p>'
										+'<p class="mj_hua">'+data.paiHang[i].hua+'</p>'
										+'<p class="mj_hua">'+data.paiHang[i].jia+'</p>'
									+'</div>'
									+'<span class=mj_p>'+data.paiHang[i].span+'</span>'
								+'</div>'
							)
						}
						
						$(".mj_p").click(function(){
							
						})
					}
				});
				setTimeout(function(){
					var mjIscroll=new IScroll("#mj_main2",{
						click:true,
						tap:true
					});
				},500)
				
				
			</script>
	</body>
</html>
